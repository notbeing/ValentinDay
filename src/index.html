<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="startButtonContainer">
        <button id="startButton">&#9658;</button> <!-- Треугольник в виде символа -->
    </div>
    <div id="particles-js"></div>
    <div id="valentineQuestion">
        <img src="assets/images/Cinnamorol.png" id="valentineImage">
        <h1 id="questionText">Will you be my Valentine?</h1>

        <button id="yesButton">Yes &lt;3</button>
        <button id="noButton">No!</button>
        <div id="candyAnimation"></div>
        <div id="loveText">I love you</div>
    </div> 

    <div id="videoContainer">
        <video id="backgroundVideo" muted loop fullscreen>  <!-- muted-->>
            <source src="assets/videos/lil_peep_16_lines.mp4" type="video/mp4" alt="Valentine Video">
        </video>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
